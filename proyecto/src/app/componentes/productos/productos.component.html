<div class="container col-md-12 mx-auto">
    <div class="row" id="productos">
        <h1>Lista de Productos</h1>
        <div class="row table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Identificaci√≥n</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Inventario</th>
                        <th scope="col">Compra</th>
                        <th scope="col">Venta</th>
                        <th scope="col">Borrar</th>
                        <th scope="col">Actualizar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of productos">
                        <th scope="row">{{p.id}}</th>
                        <td>{{p.nombre}}</td>
                        <td>{{p.inventario}}</td>
                        <td>{{p.compra}}</td>
                        <td>{{p.venta}}</td>
                        <td><button class="btn btn-primary" (click)="eliminar(p.id)">Borrar</button></td>
                        <td><button class="btn btn-primary" [routerLink]="['edita', p.id]">Editar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button class="btn btn-primary" [routerLink]="['nuevo']">Nuevo Producto</button>
</div>
