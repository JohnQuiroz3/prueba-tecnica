<div class="container col-md-12">
    <div class="row" id="facturacion">
        <div class="mx-auto col-md-12">
            <div class="col-md-6 mx-auto my-4">
                <span class="anchor" id="busquedaFactura"></span>
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Buscar Facturas</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="fg" (ngSubmit)="consultar(fg.controls['inicial'].value, fg.controls['final'].value)">
                            <div class="form-group mb-2">
                                <label for="inicial">Fecha Inicial*</label>
                                <input type="date" class="form-control" id="inicial" [formControl]="fg.controls['inicial']" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="final">Fecha Final*</label>
                                <input type="date" class="form-control" id="final" [formControl]="fg.controls['final']" required>
                            </div>
                            <button class="btn btn-primary" type="submit" *ngIf="fg.valid">Buscar</button>
                            <!-- <button class="btn btn-primary" type="submit" (click)="consultar(inicial.value, final.value)">Buscar</button> -->
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" [routerLink]="['nuevo']">Nueva Factura</button>
                    </div>
                </div>
            </div>
            <div class="col-md-10 mx-auto mb-2 table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">NÃºmero</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Total Factura</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let f of facturas">
                            <th scope="row">{{f.factura}}</th>
                            <td>{{f.fecha}}</td>
                            <td>{{f.nombre}}</td>
                            <td>{{f.total}}</td>
                            <td><button class="btn btn-primary" [routerLink]="['detalle', f.factura]">Ver Detalle</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
