<div class="col-md-6 mx-auto my-5 py-5">
    <span class="anchor" id="nuevoCliente"></span>
    <div class="card card-outline-secondary mx-auto">
        <div class="card-header">
            <h3 class="mb-0">Editando al Cliente {{cl.nombre}} {{cl.apellido}}</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="fg"
            (ngSubmit)="editar(fg.controls['identificacion'].value, fg.controls['nombre'].value, fg.controls['apellido'].value, fg.controls['nacimiento'].value, fg.controls['telefono'].value, fg.controls['edad'].value)">
                <div class="form-group mb-2 row">
                    <label for="identificacion" class="col-md-3 col-form-label">Identificación</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control-plaintext" name="identificacion" [formControl]="fg.controls['identificacion']" readonly>
                    </div>
                </div>
                <div class="form-group mb-2 row">
                    <label for="nombre" class="col-md-3 col-form-label">Nombre</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="nombre" placeholder="Ingrese el nombre del cliente..." [formControl]="fg.controls['nombre']" required>
                    </div>
                </div>
                <div class="form-group mb-2 row">
                    <label for="apellido" class="col-md-3 col-form-label">Apellido</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="apellido" placeholder="Ingrese el apellido del cliente..." [formControl]="fg.controls['apellido']" required>
                    </div>
                </div>
                <div class="form-group mb-2 row">
                    <label for="nacimiento" class="col-md-3 col-form-label">Fecha de Nacimiento</label>
                    <div class="col-md-9">
                        <input type="date" class="form-control" name="nacimiento" placeholder="Ingrese la fecha de nacimiento del cliente..." [formControl]="fg.controls['nacimiento']" required>
                    </div>
                </div>
                <div class="form-group mb-2 row">
                    <label for="telefono" class="col-md-3 col-form-label">Teléfono</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="telefono" placeholder="Ingrese el número de teléfono del cliente..." [formControl]="fg.controls['telefono']" required>
                    </div>
                </div>
                <div class="form-group mb-2 row">
                    <label for="edad" class="col-md-3 col-form-label">Edad</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="edad" placeholder="Ingrese la edad del cliente..." [formControl]="fg.controls['edad']" required>
                    </div>
                </div>
                <div class="form-group mb-2 row" *ngIf="!fg.valid">Debe ingresar todos los datos solicitados para continuar</div>
                <button class="btn btn-primary" type="submit" *ngIf="fg.valid">Editar</button>
                <!-- <button [routerLink]="['/clientes']" class="btn btn-primary" type="submit" (click)="editar(identificacion.value, nombre.value, apellido.value, nacimiento.value, telefono.value, edad.value)">Editar</button> -->
            </form>
        </div>
    </div>
</div>
